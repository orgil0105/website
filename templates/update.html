<body>
    <title>Изменение товара</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Изменить товар</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="title">Название товара:</label>
                                <input type="text" id="title" name="title" class="form-control" value="{{ article.title }}">
                            </div>
                            <div class="form-group">
                                <label for="intro">Описание:</label>
                                <textarea id="intro" name="intro" class="form-control" rows="5">{{ article.intro }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="text">Цена:</label>
                                <input type="text" id="text" name="text" class="form-control" value="{{ article.text }}">
                            </div>
                        
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Обновить товар</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
